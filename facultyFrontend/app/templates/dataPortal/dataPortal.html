<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<br>

<div class="row">

    <div class="col m4 offset-m1">
        <select ng-model="selectedCollege" ng-change="collegeSelected()">
            <option value="" disabled selected>Choose School</option>
            <option ng-repeat = "college in collegeList">{{college.collegeName}}</option>
        </select>
    </div>
    <div class="col s2">
         <select ng-model="selectedCourse" ng-change="courseSelected()">
            <option value="" disabled selected>All Course</option>
            <option ng-repeat = "course in courseList">{{course.course}}</option>
        </select>
    </div>
    <div class="col s2">
        <select ng-model="selectedStream" ng-change="streamSelected()">
            <option value=""  selected>All Stream</option>
            <option ng-repeat="stream in courseList">{{stream}}</option>
        </select>
    </div>
    <div class="col s2">
        <select ng-model="selectedSem" ng-options="option for option in semester" ng-change="teacherList();subjectLists()">
            <option value=""  selected>All Semester</option>
            <option ng-repeat="semester in semesterList">{{semester}}</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col s1">

    </div>
    <div class="col m5 ">
        <select ng-model="selectedTeacher" ng-options="option for option in teacherlist" ng-change="subjectLists()">
            <option value="" selected>All Teachers</option>
            <option ng-repeat="teacher in teacherList">{{teacher}}</option>
        </select>
    </div>
    <div class="col s5">
        <select ng-model="selectedSubject" ng-options="option for option in subjects" ng-change="hanu()">
            <option value="" selected>All Subject</option>
        </select>
    </div>
</div>

<div class="center">
    <a class="waves-effect white black-text btn" ng-click="search()">SEARCH</a>
</div>
