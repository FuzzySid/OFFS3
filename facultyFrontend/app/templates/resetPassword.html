<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<form name="form">
<div class="container">
    <div class="col l3">
        <div class="input-field col s12">
          <input id="instructor_name" name="instructorName" type="text" class="autocomplete no-margin" ng-model="info" ng-blur="changeFlag(info)" ng-required="true" placeholder="Select Name"><br>
        </div>
    </div>

    <div class="col l3">
        <div class="input-field col s12">
          <input id="instructor_id" name="instructorId" type="text" ng-model="item.instructor_id" ng-required="true" placeholder="Instructor Id" disabled=true><br>
        </div>
    </div>

    <div class="col l3">
            <div class="input-field col s12"> 
              <input id="instructor_email" name="instructorEmail" type="email" ng-focus="" ng-model="item.instructor_email"  ng-required="true" ng-validate="" placeholder="Enter Email"><br>
            </div>
    </div>

    <div class="col l3">
            <div class="input-field col s12">
                  <button ng-click="getEmail(instructor_id)" class="btn waves-effect waves-light align-center" type="submit" name="">Send Email</button><br>
            </div>
    </div>

    <div class="col l3">
            <div class="input-field col s12">
                
              <input id="instructor_otp" type="text" class="" ng-model="item.instructor_otp" ng-disabled="disableSecondFields" ng-required="true" placeholder="Enter the verification OTP sent to your Email"><br>
            </div>
    </div>


    <div class="col l3">
            <div class="input-field col s12">
                
              <input id="instructor_newPassword" type="password" class="" ng-model="item.instructor_newPassword"  ng-required="true" ng-disabled="disableSecondFields" placeholder="Enter your new password"><br>
            </div>
    </div>

    <div class="col l3">
      <div class="input-field col s12">
          
        <input id="instructor_newRepeatPassword" type="password" class="" ng-model="item.instructor_newRepeatPassword"  ng-required="true" ng-disabled="disableSecondFields" placeholder="Retype new password"><br>
      </div>
    </div>



    <div class="col l3">
      <div class="input-field col s12">
            <button ng-click="resetPassword()" class="btn waves-effect waves-light align-center" type="submit" name="" ng-disabled="disableSecondFields">Reset Password</button><br>
      </div>
</div>
<pre>    </pre>

</div>
</form>
<script type="text/javascript">
  $(document).ready(function () {
              $('select').material_select();
  })
</script>
