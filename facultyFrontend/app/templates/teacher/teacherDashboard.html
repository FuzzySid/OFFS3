<br>
<div class="row">
    <div>
    <div id="grad" class="container student-card card">
    <div class=" card-content row">

        <div class="col s4">

            <div class='greeting'>HELLO</div>

            <div class="student-name"> {{ teacher.name }}</div>

        </div>
        <div class="col s4">
            <center>

                <img id="stud-img" class="student-main-image" ng-src="./app/instructor_images/{{teacher.instructor_id}}" onerror="this.src='http://placehold.it/180x200'">

                <div style="margin-bottom: 0px !important;" class="row">

                    <form name="name" action="savefile" method="post" enctype="multipart/form-data">
                        <input class="file-input" id="upload-photo" type='file' name="file" value="file" ng-required="
                        true" />
                        
                        <label id="upload-photo-label" for="upload-photo" class="custom-file-upload"> Choose Image </label>
                        <div ng-show="name.file.$touched && name.file.$invalid">
                            <small style="color: red; display: block; text-align: center;">Please upload an image</small>
                          </div>
                        <br>
                        <br>
                        <input name="submit" class="waves-effect waves-light  btn" type="submit" value="Upload File">
                    </form>

                </div>
            </center>

        </div>
        <div class="col s4 hide">
            <a class="logout btn waves-effect waves-light right" ng-click="logout()">LOG OUT </a>
        </div>
    </div>

    <div class="card-action">
        <div class="row">

            <div class="col s4">
                <div class="small-title">SCHOOL</div>

                <div class="small-content school">{{ teacher.college_name }}</div>

            </div>

            <div class="col s4">
                <div class="small-title">ROOM NO</div>

                <div class="small-content stream">{{ teacher.room_no }}</div>

            </div>
            <div class="col s4">
                <div class="small-title">DATE OF JOINING</div>

                <div class="small-contenty yoa">{{ teacher.date_of_joining }}</div>

            </div>
        </div>
    </div>

    <div class="card-action">
        <div class="row">
            <div class="col s12">
                <div class="input-field col s6">
                    <input placeholder="Email-Id" id="last_name" type="text" class="validate editField email-id" disabled ng-model="teacher.email">
                </div>

                <div class="input-field col s6">
                    <input placeholder="phone number" id="last_name" type="text" class="validate editField phone" disabled ng-model="teacher.phone">
                </div>
            </div>
        </div>
    </div>

    <div class="card-action">
        <a class="check-status btn waves-effect waves-light" ng-click="checkStatus()">
            VIEW FEEDBACK
        </a>
    </div>
</div>
</div>
</div>
